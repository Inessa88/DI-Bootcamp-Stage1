<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form method="GET">
        First Name: <input type="text" name="firstname"><br>
        Last Name: <input type="text" name="lastname"><br>
        Birthday: <input type="date" name="date"><br>
        E-mail: <input type="email" name="e-mail"><br>
        Password: <input type="password" required><br>
        Gender: <br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender"value="female">Female<br>
        <input type="radio" name="gender" value="other">Other<br>
        Pets:<br>
        <input type="checkbox" name="cat">Cat<br>
        <input type="checkbox"name="dog">Dog<br>
        <input type="checkbox" name="hamster">Hamster<br>
        <input type="checkbox" name="bird">Bird<br>
        <input type="checkbox" name="other">Other<br>
        Car: <br>
        <select name="Cars">
            <option value="Mersedes">Mersedes</option>
            <option value="Audi">Audi</option>
            <option value="KIA">KIA</option>
            <option value="Volvo">Volvo</option>
            <option value="Jeep">Jeep</option>
        </select><br>
        Submit: <input type="submit" value="Register!">
        Reset: <input type="reset"><br>
    </form>
</body>
</html>
